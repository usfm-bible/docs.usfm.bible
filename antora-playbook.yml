site:
  title: USFM / USX Docs
  url: https://docs.usfm.bible
  start_page: usfm-usx-docs::index.adoc
  robots: disallow
git:
  ensure_git_suffix: true
content:
  sources:
  - url: https://github.com/usfm-bible/tcdocs.git
    branches: align-manuals
    start_path: manual/antora
output:
  dir: ./build/site
asciidoc:
  attributes:
    example-caption: false
    listing-caption: false
    url-org: https://usfm.bible
    url-project: https://docs.usfm.bible
ui:
  bundle:
    # Antora default UI
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    # Asciidoctor docs UI
    #url: https://github.com/asciidoctor/asciidoctor-docs-ui/releases/download/prod-276/ui-bundle.zip
runtime:
  fetch: true